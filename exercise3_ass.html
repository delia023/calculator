<script>
    const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24] 
    // Sort the array and find the min and max age
    ages .sort((a, b) => a - b);
    console.log(ages);
    // MIN AGE
    const minAge = Math.min(...ages)
    console.log(minAge);
    // MAX AGE
    const maxAge = Math.max(...ages)
    console.log(maxAge);

    // Find the median age(one middle item or two middle items divided by two)
    const median = ((ages[4] + ages[5]) / 2) 
    console.log(median);

    // Find the average age(all items divided by number of items)
    let sums = eval(ages.join("+"))
    let average = sums / ages.length
    console.log(average);
    
    
    // Find the range of the ages(max minus min)
    const range = (maxAge - minAge)
    console.log(range);
    
    // Compare the value of (min - average) and (max - average), use abs() method 
     let minAverage = Math.abs(minAge - average)
     let maxAverage = Math.abs(maxAge - average)
     console.log (Math.round(minAverage));
     console.log(Math.round(maxAverage));
     
     

    
</script>
